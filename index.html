<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Result</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 600;
        }
        #results-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 2rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #results-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }
        #status {
            font-size: 1.2rem;
            color: #888;
            padding: 2rem 0;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            text-align: left;
        }
        .data-item {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }
        .data-key {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }
        .data-value {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--primary-color);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analysis Results</h1>
        <div id="results-card">
            <div id="status">Loading data...</div>
            <div id="data-container" class="data-grid"></div>
        </div>
        <footer>
            <p>This page displays data from a <code>result.json</code> file generated by an automated CI/CD pipeline.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('status');
            const dataContainerEl = document.getElementById('data-container');
            const resultFile = 'result.json';

            async function fetchData() {
                try {
                    const response = await fetch(resultFile, { cache: 'no-store' });
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}. Could not load ${resultFile}.`);
                    }
                    const data = await response.json();
                    
                    statusEl.style.display = 'none';
                    renderData(data);

                } catch (error) {
                    console.error('Error fetching or parsing data:', error);
                    statusEl.textContent = `Error: ${error.message}`;
                    statusEl.style.color = 'red';
                }
            }

            function renderData(data) {
                dataContainerEl.innerHTML = '';
                
                if (typeof data !== 'object' || data === null || Object.keys(data).length === 0) {
                     statusEl.textContent = 'No data found or data is in an invalid format.';
                     statusEl.style.display = 'block';
                     return;
                }

                for (const key in data) {
                    if (Object.hasOwnProperty.call(data, key)) {
                        const value = data[key];
                        
                        const itemEl = document.createElement('div');
                        itemEl.className = 'data-item';

                        const keyEl = document.createElement('span');
                        keyEl.className = 'data-key';
                        keyEl.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                        const valueEl = document.createElement('span');
                        valueEl.className = 'data-value';
                        
                        if (typeof value === 'number' && !Number.isInteger(value)) {
                            valueEl.textContent = value.toFixed(2);
                        } else if (typeof value === 'string' && !isNaN(Date.parse(value)) && isNaN(value)) {
                            valueEl.textContent = new Date(value).toLocaleString();
                        } else {
                            valueEl.textContent = value;
                        }
                        
                        itemEl.appendChild(keyEl);
                        itemEl.appendChild(valueEl);
                        dataContainerEl.appendChild(itemEl);
                    }
                }
            }

            fetchData();
        });
    </script>
</body>
</html>
